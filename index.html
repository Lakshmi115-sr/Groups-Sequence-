<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sequence AI</title>

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#fff}
.page{display:none;padding:20px}
.active{display:block}

.hero{
background:url('https://images.unsplash.com/photo-1524492412937-b28074a5d7da?q=80&w=1200') center/cover;
height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center
}

button{padding:12px 18px;border:none;border-radius:12px;margin:6px;font-weight:600;background:#2563eb;color:#fff}
.card{background:#0f172a;padding:16px;border-radius:14px;margin:12px 0}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
input{width:100%;padding:14px;border-radius:10px;border:none;margin:10px 0}
.big{font-size:22px;font-weight:700}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active hero">
<h1>Sequence AI</h1>
<p>AI Timeline Learning</p>
<button onclick="go('dash')">Start</button>
</div>

<!-- DASHBOARD -->
<div id="dash" class="page">
<div class="big">Dashboard</div>

<div class="grid">
<button onclick="go('learn')">üß† Ask Topic</button>
<button onclick="go('notes')">üìù Notes</button>
</div>

<div class="card">Ask any topic ‚Üí AI gives sequence timeline</div>

<button onclick="go('home')">Back</button>
</div>

<!-- LEARN -->
<div id="learn" class="page">
<div class="big">Ask Topic</div>

<input id="topicInput" placeholder="Example: Kargil war / Police reforms / GST">
<button onclick="askAI()">Generate Sequence</button>

<div id="result" class="card">Result appears here</div>

<button onclick="go('dash')">Back</button>
</div>

<!-- NOTES -->
<div id="notes" class="page">
<div class="big">Notes</div>
<input id="noteText" placeholder="Write note">
<button onclick="saveNote()">Save</button>
<div id="notesList"></div>
<button onclick="go('dash')">Back</button>
</div>

<script>

/* NAV */
function go(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
document.getElementById(id).classList.add('active')
window.scrollTo(0,0)
}

/* üîë PUT YOUR GEMINI API KEY HERE */
const API_KEY="PASTE_GEMINI_API_KEY_HERE"

/* AI */
async function askAI(){
const topic=document.getElementById("topicInput").value
if(!topic)return

document.getElementById("result").innerText="Loading AI..."

const prompt=`
Give chronological sequence timeline for topic: ${topic}.
Explain step by step events.
Give short Telugu explanation.
Simple for competitive exams.
`

try{
const res=await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,{
method:"POST",
headers:{'Content-Type':'application/json'},
body:JSON.stringify({
contents:[{parts:[{text:prompt}]}]
})
})

const data=await res.json()
const text=data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response"

document.getElementById("result").innerText=text

}catch(e){
document.getElementById("result").innerText="AI error ‚Äî check API key"
}
}

/* NOTES */
function saveNote(){
const text=document.getElementById("noteText").value
if(!text)return
let notes=JSON.parse(localStorage.getItem("notes")||"[]")
notes.push(text)
localStorage.setItem("notes",JSON.stringify(notes))
renderNotes()
document.getElementById("noteText").value=""
}

function renderNotes(){
let notes=JSON.parse(localStorage.getItem("notes")||"[]")
document.getElementById("notesList").innerHTML=notes.map(n=>`<div class="card">${n}</div>`).join("")
}
renderNotes()

</script>

</body>
</html>
