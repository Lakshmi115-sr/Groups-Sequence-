<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sequence AI</title>

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#fff}
.page{display:none;padding:20px}
.active{display:block}

.hero{
background:url('https://images.unsplash.com/photo-1524492412937-b28074a5d7da?q=80&w=1200') center/cover;
height:100vh;
display:flex;justify-content:center;align-items:center;

}

input,textarea{width:100%;padding:12px;border-radius:10px;border:none;margin:8px 0}
.small{opacity:.7;font-size:13px}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active hero">
<h1>Sequence AI</h1>
<p>IAS ‚Ä¢ IPS ‚Ä¢ Groups Preparation<br>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞µ‡∞ø‡∞¶‡±ç‡∞Ø‡∞æ‡∞∞‡±ç‡∞•‡±Å‡∞≤ ‡∞ï‡±ã‡∞∏‡∞Ç</p>
<button onclick="go('dash')">Start Learning</button>
</div>

<!-- DASH -->
<div id="dash" class="page">
<h2>üìä Dashboard</h2>

<div class="stat">Continue: <span id="continueBox">Polity basics</span></div>
<div class="stat">Weak Subject: Economy</div>

<div class="grid">
<button onclick="go('subjects')">üìö Subjects</button>
<button onclick="go('learn')">üß† Learn</button>
<button onclick="go('notes')">üìù Notes</button>
<button onclick="go('summary')">üìÖ Summary</button>
</div>

<button onclick="go('home')">Back</button>
</div>

<!-- SUBJECTS -->
<div id="subjects" class="page">
<h2>Subjects</h2>
<div class="grid" id="subjectsGrid"></div>
<button onclick="go('dash')">Back</button>
</div>

<!-- LEARN -->
<div id="learn" class="page">
<h2>Learn Topic</h2>
<input id="topicInput" placeholder="Topic ‡∞Ö‡∞°‡∞ó‡∞Ç‡∞°‡∞ø">
<button onclick="learnTopic()">Generate</button>
<div id="learnResult"></div>
<button onclick="go('dash')">Back</button>
</div>

<!-- NOTES -->
<div id="notes" class="page">
<h2>Notes</h2>
<textarea id="noteText" placeholder="Write notes"></textarea>
<button onclick="saveNote()">Save</button>
<div id="notesList"></div>
<button onclick="go('dash')">Back</button>
</div>

<!-- SUMMARY -->
<div id="summary" class="page">
<h2>Summary</h2>
<div class="card">Topics learned stored locally</div>
<button onclick="go('dash')">Back</button>
</div>

<script>

/* ---------- UPSC DATABASE (inside file) ---------- */

const syllabus={
polity:["Constitution","Preamble","Rights","Parliament","Judiciary"],
history:["Ancient","Medieval","Modern","Freedom struggle"],
geography:["Earth","Climate","India geography","Resources"],
economy:["Basics","Banking","Inflation","Budget"],
environment:["Ecology","Biodiversity","Climate change"],
science:["Physics","Biology","Space","Technology"],
current:["Daily news","Schemes","International"],
ethics:["Values","Integrity","Case studies"]
}

/* ---------- NAV ---------- */

function go(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
document.getElementById(id).classList.add('active')
window.scrollTo(0,0)
}

/* ---------- SUBJECT RENDER ---------- */

const subjectsGrid=document.getElementById("subjectsGrid")
Object.keys(syllabus).forEach(s=>{
subjectsGrid.innerHTML+=`<div class="card" onclick="selectSubject('${s}')">üìö ${s}</div>`
})

function selectSubject(s){
localStorage.setItem("lastSubject",s)
document.getElementById("continueBox").innerText=s
go("learn")
document.getElementById("topicInput").value=s
learnTopic()
}

/* ---------- LEARN (offline AI style) ---------- */

function learnTopic(){
const t=document.getElementById("topicInput").value.toLowerCase()

let seq=syllabus[t]
if(!seq){document.getElementById("learnResult").innerHTML='<div class="card">Topic not found</div>';return}

let explain=`<b>Sequence:</b><br>${seq.join(" ‚Üí ")}<br><br><b>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞µ‡∞ø‡∞µ‡∞∞‡∞£:</b><br>${t} ‡∞ó‡±Å‡∞∞‡∞ø‡∞Ç‡∞ö‡∞ø ‡∞™‡±ç‡∞∞‡∞æ‡∞•‡∞Æ‡∞ø‡∞ï‡∞Ç‡∞ó‡∞æ ‡∞à ‡∞ï‡±ç‡∞∞‡∞Æ‡∞Ç‡∞≤‡±ã ‡∞ö‡∞¶‡∞µ‡∞æ‡∞≤‡∞ø.`

document.getElementById("learnResult").innerHTML='<div class="card">'+explain+'</div>'

localStorage.setItem("lastTopic",t)
}

/* ---------- NOTES ---------- */

function saveNote(){
const text=document.getElementById("noteText").value
if(!text)return
let notes=JSON.parse(localStorage.getItem("notes")||"[]")
notes.push(text)
localStorage.setItem("notes",JSON.stringify(notes))
renderNotes()
document.getElementById("noteText").value=""
}

function renderNotes(){
let notes=JSON.parse(localStorage.getItem("notes")||"[]")
document.getElementById("notesList").innerHTML=notes.map(n=>`<div class="card">${n}</div>`).join("")
}

renderNotes()

</script>

</body>
</html>
