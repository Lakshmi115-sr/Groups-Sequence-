<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sequence AI</title>

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#fff}
.page{display:none;padding:20px}
.active{display:block}

.hero{
background:url('https://images.unsplash.com/photo-1524492412937-b28074a5d7da?q=80&w=1200') center/cover;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

button{
padding:12px 18px;
border:none;
border-radius:12px;
margin:6px;
font-weight:600;
cursor:pointer;
background:#2563eb;
color:#fff;
}

.card{
background:#0f172a;
padding:14px;
border-radius:14px;
margin:10px 0;
cursor:pointer;
}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin:8px 0}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active hero">
<h1>Sequence AI</h1>
<p>IAS • IPS • Groups Preparation<br>తెలుగు విద్యార్థుల కోసం</p>
<button onclick="go('dash')">Start Learning</button>
</div>

<!-- DASHBOARD -->
<div id="dash" class="page">
<h2>Dashboard</h2>
<div class="grid">
<button onclick="go('subjects')">Subjects</button>
<button onclick="go('ask')">Ask Topic</button>
<button onclick="go('quiz')">Quiz</button>
<button onclick="go('summary')">Monthly</button>
</div>
<button onclick="go('home')">Back</button>
</div>

<!-- SUBJECTS -->
<div id="subjects" class="page">
<h2>Subjects</h2>
<div class="card" onclick="showSeq('polity')">Polity</div>
<div class="card" onclick="showSeq('geography')">Geography</div>
<div id="seq"></div>
<button onclick="go('dash')">Back</button>
</div>

<!-- ASK -->
<div id="ask" class="page">
<h2>Topic Sequence</h2>
<input id="topic">
<button onclick="generate()">Generate</button>
<div id="result"></div>
<button onclick="go('dash')">Back</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="page">
<h2>Quiz</h2>
<div class="card">Constitution → 1950 ✅</div>
<button onclick="go('dash')">Back</button>
</div>

<!-- SUMMARY -->
<div id="summary" class="page">
<h2>Monthly</h2>
<div class="card">Studied: Polity</div>
<div class="card">Weak: Economy</div>
<button onclick="go('dash')">Back</button>
</div>

<script>
function go(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
document.getElementById(id).classList.add('active')
}

function showSeq(s){
let text=""
if(s==="polity"){
text="Polity: Constitution → Rights → Parliament → Judiciary"
}
if(s==="geography"){
text="Geography: Earth → Climate → India Geography"
}
document.getElementById("seq").innerHTML='<div class="card">'+text+'</div>'
}

function generate(){
const t=document.getElementById("topic").value.toLowerCase()
showSeq(t)
document.getElementById("result").innerHTML='<div class="card">Generated sequence above</div>'
}
</script>

</body>
</html>
