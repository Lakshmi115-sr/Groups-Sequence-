<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sequence Live</title>

<style>
:root{
--bg:#020617;
--card:#0f172a;
--accent:#3b82f6;
--text:#fff;
}

body{
margin:0;
font-family:system-ui;
background:linear-gradient(180deg,#020617,#020617 60%,#01030a);
color:var(--text);
}

/* layout */
.page{display:none;padding:20px;max-width:900px;margin:auto}
.active{display:block}

/* hero */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:
radial-gradient(circle at 20% 20%,#1e3a8a33,transparent),
radial-gradient(circle at 80% 80%,#2563eb33,transparent);
}

.logo{
font-size:38px;
font-weight:800;
background:linear-gradient(90deg,#60a5fa,#22c55e,#f59e0b);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{opacity:.7;margin-top:6px}

/* ui */
button{
padding:14px 18px;
border:none;
border-radius:14px;
margin-top:12px;
font-weight:600;
background:linear-gradient(135deg,#3b82f6,#6366f1);
color:white;
box-shadow:0 10px 30px #2563eb33;
cursor:pointer;
}

.card{
background:var(--card);
padding:16px;
border-radius:16px;
margin:14px 0;
box-shadow:0 10px 30px #00000055;
}

input{
width:100%;
padding:16px;
border-radius:14px;
border:none;
background:#0b1220;
color:white;
margin-top:10px;
}

/* timeline */
.timeline{
display:flex;
flex-direction:column;
gap:12px;
margin-top:14px;
}

.step{
background:#0b1220;
padding:14px;
border-radius:14px;
border-left:4px solid var(--accent);
}

/* loader */
.loader{
height:4px;
background:linear-gradient(90deg,#3b82f6,#22c55e,#f59e0b);
animation:load 1s linear infinite;
border-radius:10px;
}

@keyframes load{
0%{transform:translateX(-100%)}
100%{transform:translateX(100%)}
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active hero">
<div class="logo">Sequence</div>
<div class="subtitle">Live Timeline Learning</div>
<button onclick="go('learn')">Start Learning</button>
</div>

<!-- LEARN -->
<div id="learn" class="page">
<h2>Ask Topic</h2>

<input id="topicInput" placeholder="Example: Kargil War / GST / Police reforms">

<button onclick="loadTopic()">Generate Timeline</button>

<div id="result"></div>

<button onclick="go('home')">Back</button>
</div>

<script>
function go(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
document.getElementById(id).classList.add('active')
window.scrollTo(0,0)
}

async function loadTopic(){
const topic=document.getElementById("topicInput").value
if(!topic)return

document.getElementById("result").innerHTML=
`<div class="card"><div class="loader"></div></div>`

try{
const res=await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topic)}`)
const data=await res.json()

const text=data.extract || "No data available"

/* simple sequence extraction */
const steps=text.split(". ").slice(0,7)

document.getElementById("result").innerHTML=
`<div class="card">
<b>Timeline Sequence</b>
<div class="timeline">
${steps.map(s=>`<div class="step">${s}</div>`).join("")}
</div>
</div>

<div class="card">
<b>Summary</b><br>${text}
</div>`

}catch(e){
document.getElementById("result").innerHTML=`<div class="card">Live data failed</div>`
}
}
</script>

</body>
</html>
